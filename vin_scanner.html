<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Load html5-qrcode from CDN to avoid bundling the library locally -->
  <script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js" async></script>
</head>
<body>
  <div id="reader" style="width:100%; max-width: 400px;"></div>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    function onScanSuccess(decodedText) {
      window.parent.postMessage({ type: "vin", data: decodedText }, "*");
      html5QrCode.stop();
    }
    html5QrCode
        .start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
        .then(() => {
          const video = document.querySelector('video');
          if (video) {
            video.setAttribute('playsinline', 'true');
          }
        });
  </script>
</body>
</html>
