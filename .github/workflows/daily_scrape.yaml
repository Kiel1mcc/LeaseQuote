name: Daily Inventory Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 openpyxl

      - name: Run inventory scraper
        run: |
          python update_locator_inventory.py --temp

      - name: List files to debug
        run: |
          echo "Listing directory contents:"
          ls -lh
          echo "Does the file exist?"
          ls -lh Locator_Detail_Test.xlsx || echo "NOT FOUND"

      - name: Upload output Excel file
        uses: actions/upload-artifact@v4
        with:
          name: scraped-inventory
          path: Locator_Detail_Test.xlsx
